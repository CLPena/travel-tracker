<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Travel Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d1dc70eb03.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1 class="travel-tracker-home"><i class="far fa-compass"></i> TRAVEL TRACKER</h1>
    </header>
    <main class="login-screen">
      <form class="login-form">
        <h2><i class="fas fa-map-marker-alt"></i> SIGN IN: </h2>
        <label for="username">username:</label>
        <input aria-label="type email address here" type="text" class="login-input" name="user_name">
        <label for="password">password:</label>
        <input aria-label="type email address here" type="text" class="login-input" name="user_name">
        <button class="submit-button" type="button">submit</button>
      </form>
    </main>
  </body>
</html>
