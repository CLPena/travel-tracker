<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Travel Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <button class="home-button"></button><h1 class="travel-tracker-home"> TRAVEL TRACKER</h1>
    </header>
    <main>
      <div class="login-screen">
        <form class="login-form">
          <h2><img class="pin" src="./images/pin.png" alt="map pin icon"> SIGN IN: </h2>
          <p class="error-message hidden">please enter a valid username and password!</p>
          <label for="username">username:</label>
          <input aria-label="type username here" type="text" class="login-input username-input" name="username">
          <label for="password">password:</label>
          <input aria-label="type password here" type="password" class="login-input password-input" name="password">
          <button class="submit-button login-button" type="submit">submit</button>
        </form>
      </div>
  </main>
  </body>
</html>
