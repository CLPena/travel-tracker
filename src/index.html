<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Travel Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img class="compass" src="./images/compass.png" alt="compass icon"><h1 class="travel-tracker-home"> TRAVEL TRACKER</h1>
    </header>
    <main class="login-screen">
      <form class="login-form">
        <h2><img class="pin" src="./images/pin.png" alt="map pin icon"> SIGN IN: </h2>
        <label for="username">username:</label>
        <p class="error-message username-error hidden">please enter a valid username!</p>
        <input aria-label="type email address here" type="text" class="login-input" name="user_name">
        <label for="password">password:</label>
        <p class="error-message password-error hidden">please enter a valid password!</p>
        <input aria-label="type email address here" type="text" class="login-input" name="user_name">
        <button class="submit-button" type="button">submit</button>
      </form>
    </main>
  </body>
</html>
